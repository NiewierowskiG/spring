<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="email">
      <h2 data-cy="emailDetailsHeading"><span jhiTranslate="forumApp.email.detail.title">Email</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ email.id }}</span>
        </dd>
        <dt><span jhiTranslate="forumApp.email.title">Title</span></dt>
        <dd>
          <span>{{ email.title }}</span>
        </dd>
        <dt><span jhiTranslate="forumApp.email.content">Content</span></dt>
        <dd>
          <span>{{ email.content }}</span>
        </dd>
        <dt><span jhiTranslate="forumApp.email.sendingDate">Sending Date</span></dt>
        <dd>
          <span>{{ email.sendingDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/email', email.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
